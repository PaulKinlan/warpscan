<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warp Scan</title>
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="scanner-line"></div>
  </div>
  <div class="controls">
    <button id="start" title="Start"><img src="/src/images/start.svg"></button>
    <button id="stop" title="Stop"><img src="/src/images/stop.svg"></button>
    <button id="save" title="Save" hidden><img src="/src/images/save.svg"></button>
    <button id="select-dir" title="Select Directory"><img src="/src/images/open.svg"></button>
    <select id="camera-select"></select>
    <select id="scan-direction">
      <option value="vertical">Vertical</option>
      <option value="horizontal">Horizontal</option>
    </select>
  </div>
  <script src="/src/lib.js" type="module"></script>
  <script src="/src/app.js" type="module"></script>
</body>

</html>
