<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warp Scan</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <div id="scanner-line"></div>
  </div>
  <div class="controls">
    <button id="start" title="Start"><span class="material-symbols-outlined">photo_camera</span></button>
    <button id="stop" title="Stop"><span class="material-symbols-outlined">stop</span></button>
    <button id="save" title="Save" hidden><span class="material-symbols-outlined">save</span></button>
    <button id="select-dir" title="Select Directory"><span class="material-symbols-outlined">folder_open</span></button>
    <select id="camera-select"></select>
    <select id="scan-direction">
      <option value="vertical">Vertical</option>
      <option value="horizontal">Horizontal</option>
    </select>
  </div>
  <script src="/src/lib.js" type="module"></script>
  <script src="/src/app.js" type="module"></script>
</body>

</html>
